<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            table, th, td{
                border-collapse: collapse;
                border: 2px solid black;
                text-align: center;
                font-size: 30px;
            }
            table{
                margin-left: 25%;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th colspan="6">Football Championship 2024</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Group</td>
                        <td colspan="2">Teams</td>
                        <td colspan="3">Statistics</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>Country</td>
                        <td>Game</td>
                        <td>Goals</td>
                        <td>PTS</td>
                    </tr>
                    <tr>
                        <td rowspan="3">A</td>
                        <td>Barcelona</td>
                        <td>Spain</td>
                        <td>5</td>
                        <td>12</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>Liverpool</td>
                        <td>England</td>
                        <td>5</td>
                        <td>10</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>Bayern</td>
                        <td>Germany</td>
                        <td>5</td>
                        <td colspan="2" style="background-color: darksalmon;">Disqualification</td>
                    </tr>
                    <tr>
                        <td rowspan="2">B</td>
                        <td>Juventus</td>
                        <td>Italy</td>
                        <td>4</td>
                        <td>8</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>PSG</td>
                        <td>France</td>
                        <td>4</td>
                        <td>7</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="background-color: aquamarine;">Total</td>
                        <td>23</td>
                        <td>37</td>
                        <td>46</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
